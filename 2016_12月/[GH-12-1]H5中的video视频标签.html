<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5中的video视频标签</title>
	<!--GH-12.1-->
	<!--video标签的一些小实验，为视频轮播做准备-->
</head>

<style>
#vv{width: 400px;}
</style>

<script>
	window.onload=function() {
		var v2=document.getElementById("vv");
		v2.onclick=function(){
			//如果点击时视频是停止状态
			if(v2.paused){
				//播放视频
				v2.play();
				if(v2.ended){
					//视频播放完成后自动停止
					v2.pause();
				}
			}
			else{
				//暂停视频
				v2.pause();
			}
		}
	}
</script>

<body>
	
<div id="video1">
	<!--video是H5新属性，如果浏览器支持video显示video，如果不支持显示video标签中的内容-->
	<!--
		autoplay	autoplay	如果出现该属性，则视频在就绪后马上播放。
		controls	controls	如果出现该属性，则向用户显示控件，比如播放按钮。
		height	    pixels	    设置视频播放器的高度。
		loop	    loop	    如果出现该属性，则当媒介文件完成播放后再次开始播放。
		preload  	preload	    如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
		src     	url	        要播放的视频的 URL。
		width	    pixels	    设置视频播放器的宽度。
	-->
	<!--muted 属性属于逻辑属性。当设置该属性后，它规定视频的音频输出应该被静音。-->

	<p>这是一个被静音的/自动播放的/无限回放的视频</p>
	<video src="http://220.243.224.31/v.tianyu.netease.com/2016/0226/3s_1115.mp4?wsiphost=local" autoplay="autoplay" loop="loop" muted>
		<img src="http://res.nie.netease.com/tianyu/gw/15v3/index/images/videoThumb.jpg?v=2" />
	</video>

</div>

<div id="video2">
	<p>这是视频2，点击它控制播放和停止状态</p>
	<a href="javascript:void(0)">
		<video src="http://220.243.224.31/v.tianyu.netease.com/2016/0226/3s_1115.mp4?wsiphost=local" preload="preload"  id="vv">
			<img src="http://res.nie.netease.com/tianyu/gw/15v3/index/images/videoThumb.jpg?v=2" />
		</video>
	</a>
	
</div>

</body>
</html>
